<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MaterialDashboard - table</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../../../../assets/css/material-dashboard.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container contents">
            <h1>MaterialDashboard - table</h1>
            <div class="content c1">
                <h2>基本的なテーブル</h2>
                <div class="testdataA"><!--テストデータ--></div>
            </div>
            <div class="content c2">
                <h2>Card上の基本的なテーブル</h2>
                <div class="card">
                    <div class="testdataA" class="card-body"><!--テストデータ--></div>
                </div>
            </div>
            <div class="content c3">
                <h2>Card上の基本的なテーブル*2</h2>
                <div class="card">
                    <div class="card-body row">
                        <div id="test3" class="col-md-6"><!--テストデータ--></div>
                        <div id="test4" class="col-md-6"><!--テストデータ-->/div>
                    </div>
                </div>
            </div>
            <div class="content c4">
                <h2>Card上の基本的なテーブル + 枠線</h2>
                <div class="card">
                        <div class="card-body row">
                            <div class="col-md-6">
                                <table id="test5" class="table table-bordered"><!--テストデータ--></table>
                            </div>
                            <div class="col-md-6">
                                <table id="test6" class="table table-bordered"><!--テストデータ--></table>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="content c5">
                <h2>Card上の基本的なテーブル table-dark,lightテーマ</h2>
                <div class="card">
                    <div class="card-body row">
                        <div class="col-md-6">
                            <table id="test7" class="table table-dark"><!--テストデータ--></table>
                        </div>
                        <div class="col-md-6">
                            <table id="test8" class="table table-light"><!--テストデータ--></table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content c6">
                <h2>Card上の基本的なテーブル thead-dark,lightテーマ</h2>
                <div class="card">
                    <div class="card-body row">
                        <div class="col-md-6">
                            <table class="table">
                                <thead class="testdataC" class="thead-dark"><!--テストデータ--></thead>
                                <tbody class="testdataD"><!--テストデータ--></tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <table class="table">
                                <thead class="testdataC" class="thead-light"><!--テストデータ--></thead>
                                <tbody class="testdataD"><!--テストデータ--></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content c7">
                <h2>Card上の基本的なテーブル lightテーマ + 枠線</h2>
                <div class="card">
                    <div class="card-body row">
                        <div class="col-md-6">
                            <table class="table table-bordered">
                                <thead class="testdataC" class="thead-light"><!--テストデータ--></thead>
                                <tbody class="testdataD"><!--テストデータ--></tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <table class="table table-bordered">
                                <thead class="testdataC" class="thead-light"><!--テストデータ--></thead>
                                <tbody class="testdataD"><!--テストデータ--></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<style>
.contents h1,h2{
    font-size:1rem;
    border-bottom:dashed 1px #454545;
    padding-top:5px;
    padding-bottom:5px;
}
</style>

<script src="../../../../assets/js/core/jquery.min.js" type="text/javascript"></script>

<script>
    //テストデータ
    var testdataA = '<table class="table"><thead><tr><th scope="col">ヘッダー1</th><th scope="col">ヘッダー2</th><th scope="col">ヘッダー3</th></tr></thead>'
                    + '<tbody><tr><th scope="row">データ1</th><td>データ2</td><td>データ3</td></tr></tbody></table>';

    var testdataB = '<thead><tr><th scope="col">ヘッダー1</th><th scope="col">ヘッダー2</th><th scope="col">ヘッダー3</th></tr></thead>'
                    + '<tbody><tr><th scope="row">データ1</th><td>データ2</td><td>データ3</td></tr></tbody>';

    var testdataC = '<tr><th scope="col">ヘッダー1</th><th scope="col">ヘッダー2</th><th scope="col">ヘッダー3</th></tr>';

    var testdataD = '<tr><th scope="row">データ1</th><td>データ2</td><td>データ3</td></tr>'

    $(document).ready(function(){
        $(".testdataA").html(testdataA);
        $("#test3").html(testdataA);
        $("#test4").html(testdataA);
        $("#test5").html(testdataB);
        $("#test6").html(testdataB);
        $("#test7").html(testdataB);
        $("#test8").html(testdataB);
        $(".testdataC").html(testdataC);
        $(".testdataD").html(testdataD);
    });
</script>
