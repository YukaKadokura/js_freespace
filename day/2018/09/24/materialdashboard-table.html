<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MaterialDashboard - table</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../../../../assets/css/material-dashboard.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container contents">
            <h1>MaterialDashboard - table</h1>
            <div class="content c1">
                <h2>基本的なテーブル</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ヘッダー1</th>
                            <th>ヘッダー2</th>
                            <th>ヘッダー3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>データ1</th>
                            <th>データ2</th>
                            <th>データ3</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="content c2">
                <h2>Card上の基本的なテーブル</h2>
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ヘッダー1</th>
                                    <th>ヘッダー2</th>
                                    <th>ヘッダー3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>データ1</th>
                                    <th>データ2</th>
                                    <th>データ3</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<style>
.contents h1,h2{
    font-size:1rem;
    border-bottom:dashed 1px #454545;
    padding-top:5px;
    padding-bottom:5px;
}
</style>
