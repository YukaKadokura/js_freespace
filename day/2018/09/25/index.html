<html>
    <head>
        <meta charset="UFT-8">
        <title>20180925</title>
        <link href="../../../../assets/css/material-dashboard.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>20180925</h1>
            <div class="content c1">
                <div class="message-area"></div>
                <!--ボタンが押されたらモーダルを表示させ、その後メッセージブロック要素にメッセージを表示させる-->
                <button class="btn btn-primary btn-sm" data-target="#c1modal">モーダル表示</button>

                <!--モーダル-->
                <div id="c1modal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <div class="modal-body">
                                    modal-body
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-info btn-sm">メッセージエリア表示</button>
                                    <button class="btn btn-default btn-sm">モーダルを閉じる</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
