<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<html>
    <head>
        <title>Vue Component</title>
    </head>
    <body>
        <div id="app">
            <component-a></component-a>
            <component-a></component-a>
            <component-b></component-b>
        </div>
    </body>
</html>
<script>

    Vue.component('component-a', { 
        template: '<button style="margin:10px; padding:5px;" @click="addCount">COMPONENT {{ count }} </button>',
        data: function(){
            return{
                count : 0
            }
        },
        methods: {
            addCount: function(){
                this.count++;
            }
        }
     });

     Vue.component('component-b', {
        template: '<input v-model="answer" style="margin:10px;"> {{ answer }}',
        data: function(){
            return{
                answer: ""
            }
        },
     })

    var app = new Vue({
        el: "#app",
    })
</script>
