<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<html>
    <head>
        <title>Plus Parts</title>
    </head>
    <body>
        <div id="app">
            <div>
                <span>TEST1</span>
                <button @click=add1()>(+)</button>
                {{ items1 }}
            </div>
            <div>
                <span>TEST2</span>
                <button @click=add2()>(+)</button>
                <input id="test2parts" type="text" style="display:none">
                <div v-for="item in items2">
                    <div v-html="item">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    const test1 = '‚óè';

    var app = new Vue({
        el: "#app",
        data() {
            return{
                items1:[],
                items2:[]
            }
        },
        methods:{
            add1(){
                this.items1.push(test1)
            },
            add2(){
                var item = $('#test2parts').clone()
                var addhtml = item.css('display','').prop("outerHTML");
                this.items2.push(addhtml)
            }
        }
    })
</script>
