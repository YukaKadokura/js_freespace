<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
    <head>
        <title>Hello Vue</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
    </body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
