<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FileSizeCheck</title>
    </head>
    <body>
        <h1>FileSizeCheck</h1>
        <div class="content">
            <input id="hoge" multiple type="file"/>
            <ul id="bar"></ul>
        </div>
    </body>
</html>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script>
    $(function(){
        $("#hoge").on('change', function () {
            $("#bar").empty();
            var hoge = $("#hoge");
            var length = hoge[0].files.length;
            var items = hoge[0].files;
            var bar = $("#bar");
            if (length > 0) {
                for (var i = 0; i < length; i++) {
                    var fileName = items[i].name; // ファイル名を取得
                    var fileSize = items[i].size; // ファイルサイズを取得
                    var fileType = items[i].type; // ファイルのコンテンツタイプを取得
                    // 表示
                    bar.append("<li>【ファイル名：" + fileName + " 】【サイズ：" + fileSize + " バイト】 【ファイルのタイプ:" + fileType + "】</li>");
                }
            }
        })
    });
</script>

<style>
body{
    font-size:10px;
}
.content{
    padding:10px;
}
</style>
