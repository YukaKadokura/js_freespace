<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sortable</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.css">
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    </head>
    <body>
        <h1>JQueryUIを使用した、ドラッグによる要素の入れ替え</h1>
        <div class="content">
            <h1>div要素のソート</h1>
            <div id="sortable-div">
                <div class="ui-state-default">ブロック1</div>
                <div class="ui-state-default">ブロック2</div>
                <div class="ui-state-default">ブロック3</div>
                <div class="ui-state-default">ブロック4</div>
                <div class="ui-state-default">ブロック5</div>
            </div>
        </div>
    </body>
</html>
<style>
body{
    font-size:10px;
}
.content{
    padding:10px;
}
#sortable-div {
    width: 50%;
}
</style>
<script>
    $(function(){
        $('#sortable-div').sortable();
    });
</script>
