<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sortable</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.css">
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    </head>
    <body>
        <h1>JQueryUIを使用した、ドラッグによる要素の入れ替え</h1>
        <div class="content">
            <h1>div要素のソート</h1>
            <div id="sortable-div">
                <div id="1" class="ui-state-default">ブロック1</div>
                <div id="2" class="ui-state-default">ブロック2</div>
                <div id="3" class="ui-state-default">ブロック3</div>
                <div id="4" class="ui-state-default">ブロック4</div>
                <div id="5" class="ui-state-default">ブロック5</div>
            </div>
            <button type="submit" id="btn-submit">送信</button>
        </div>
    </body>
</html>
<style>
body{
    font-size:10px;
}
.content{
    padding:10px;
}
#sortable-div {
    width: 50%;
}
</style>
<script>
    $(function(){
        $('#sortable-div').sortable();
    });

    $(function(){
        $('#btn-submit').click(function() {
            var itemIDs = '';
            $('#sortable-div').map(function() {
                itemIDs += $('#sortable-div').children('div').text() + ',';
            });
            console.log(itemIDs);
        });
    })
</script>
