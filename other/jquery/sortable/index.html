<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sortable</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.css">
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    </head>
    <body>
        <h1>JQueryUIを使用した、ドラッグによる要素の入れ替え</h1>
        <div class="content">
            <h1>div要素のソート</h1>
            <form>
                <div id="sortable-div">
                    <div id="block-div1" class="block-div">ブロック1</div>
                    <div id="block-div2" class="block-div">ブロック2</div>
                    <div id="block-div3" class="block-div">ブロック3</div>
                    <div id="block-div4" class="block-div">ブロック4</div>
                    <div id="block-div5" class="block-div">ブロック5</div>
                </div>
            </form>
            <button type="submit" id="btn-submit">送信</button>
        </div>
    </body>
</html>
<style>
body{
    font-size:10px;
}
.content{
    padding:10px;
}
#sortable-div {
    width: 50%;
}
.block-div{
    margin:5px;
    padding:5px;
    background:skyblue;
    border-radius:5px;
}
#btn-submit{
    margin-top:5px;
    border-radius:4px;
    padding-top:5px;
    padding-bottom:5px;
    padding-left: 10px;
    padding-right: 10px;
}
</style>
<script>
    $(function(){
        $('#sortable-div').sortable();
    });

    $(function(){
        $('#btn-submit').click(function() {
            console.log("#btn-submit clicked.");
            var itemIDs = '';
            var sortables = $('#sortable-div').children('div');
            for(var i=0;i<sortables.length; i++){
                itemIDs += sortables.eq(i).attr('id') + ',';
            }
            console.log(itemIDs);
        });
    })
</script>
