<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
    </head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <body>
        <div class="content">
            <h1>検証1：p要素の色を変える</h1>
            <p>文字が赤くなって上にhideしたら成功。</p>
            <script>
                $(function(){
                    $('p').css('color', 'red').hide('slow');
                })
            </script>
        </div>
        <div class="content">
            <h1>検証2：.の指定で特定のクラス名が付与されたDOMだけ操作する</h1>
            <p>.item-pinkが付与されたクラスの文字をピンクにする</p>
            <ul>
                <li>1</li>
                <li class="item-pink">2</li>
                <li>3</li>
                <li class="item-pink">4
                    <ul>
                        <li>4-1</li>
                        <li class="item-pink">4-2</li>
                        <li>4-3</li>
                    </ul>
                </li>
            </ul>
            <script>
            $(function(){
                $('.item-pink').css('color','pink');
            })
            </script>
        </div>
        <div class="content">
            <h1>検証3：>を使用して直下の子要素に限定したDOMを操作する</h1>
            <div class="item-child">子供0</div>
            <div class="item-parent">
                親
                <div class="item-child">子供1</div>
                <div class="item-child">子供2</div>
                <div class="item-child">子供3</div>
            </div>
            <div class="item-child">子供4</div>
            <script>
                $('.item-parent>.item-child').css('color', 'blue');
            </script>
        </div>
        <div class="content">
            <h1>検証4：+を使用して隣接する要素に限定したDOMを操作する</h1>
            <p>.titleに隣接する.mainのみmargin-top:15px;をとる。</p>
            <div class="title">タイトル</div>
            <div class="main">本文1</div>
            <div class="main">本文2</div>
            <div class="main">本文3</div>
            <script>
                $(function(){
                    $('.title + .main').css('margin-top','15px');
                })
            </script>
        </div>
    </body>
</html>
<style>
body{
    font-size:10px;
}
.content{
    margin-bottom:10px;
    border-bottom:dashed 1px grey;
}
.content > h1{
    font-size:10px;
}
</style>
