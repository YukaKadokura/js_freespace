<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
    </head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <body>
        <div class="content">
            <h1>検証1：p要素の色を変える</h1>
            <p>文字が赤くなって上にhideしたら成功。</p>
            <script>
                $(function(){
                    $('p').css('color', 'red').hide('slow');
                })
            </script>
        </div>
        <div class="content">
            <h1>検証2：.item-pinkが付与されたクラスの文字をピンクにする</h1>
            <ul>
                <li>1</li>
                <li class="item-pink">2</li>
                <li>3</li>
                <li class="item-pink">4
                    <ul>
                        <li>4-1</li>
                        <li class="item-pink">4-2</li>
                        <li>4-3</li>
                    </ul>
                </li>
            </ul>
            <script>
            $(function(){
                $('.item-pink').css('color','pink');
            })
            </script>
        </div>
    </body>
</html>
<style>
.content{
    margin-bottom:10px;
    border-bottom:dashed 1px grey;
}
.content > h1{
    font-size:10px;
}
</style>
