<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
    </head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <body>
        <div class="content">
            <h1>検証1：p要素の色を変える</h1>
            <p>文字が赤くなって上にhideしたら成功。</p>
            <script>
                $(function(){
                    $('p').css('color', 'red').hide('slow');
                })
            </script>
        </div>
    </body>
</html>
<style>
.content{
    margin-bottom:10px;
    border-bottom:dashed 1px #eee;
}
.content > h1{
    font-size:10px;
}
</style>
