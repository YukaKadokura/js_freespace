<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>float</title>
    </head>
    <body>
        <div class="content">
            <h2>float後のdivにstyleを適用してfloatを解除する</h2>
            <header>
                <div class="container">
                header
                </div>
            </header>
            <main>
                <div class="container">
                <div id="left">Left</div>
                <div id="right">Right</div>
                </div>
                <div style="clear:both;"></div>
            </main>
            <footer>
                <div class="container">
                footer
                </div>
            </footer>
        </div>
        <div class="content">
            <h2>clearfixのafter擬似要素を使用してfloatを解除する</h2>
            <header>
                <div class="container">
                header
                </div>
            </header>
            <main>
                <div class="container clearfix">
                    <div id="left">Left</div>
                    <div id="right">Right</div>
                </div>
            </main>
            <footer>
                <div class="container">
                footer
                </div>
            </footer>
        </div>
        <div class="content">
            <h2>overflow要素を使用してfloatを解除する</h2>
            <header>
                <div class="container">
                header
                </div>
            </header>
            <main>
                <div class="container clear">
                    <div id="left">Left</div>
                    <div id="right">Right</div>
                </div>
            </main>
            <footer>
                <div class="container">
                footer
                </div>
            </footer>
        </div>
    </body>
</html>
<style>
.container {
  width: 500px;
  margin: 0 auto;
}
.clearfix::after{
    content:"";
    display:block;
    clear:both;
}
.clear{
    overflow:hidden;
}
header {
  background: tomato;
}

main {
  background: skyblue;
}

#left {
  background: limegreen;
  float: left;
  width: 200px;
}

#right {
  background: lightgreen;
  float: left;
  width: 300px;
}

footer {
  clear: both;
  background: slategray;
}
</style>
